<!-- Html Boilerplate -->

<!-- Doctype Element -->

<!DOCTYPE html>

<!-- html Element -->

<html lang="en" dir="ltr">

<!-- head Element -->

<head>

    <!-- Meta charset Element -->

    <meta charset='utf-8'>

    <!-- Title Element -->

    <title>Page Title</title>

</head>

<!-- body Element -->

<body>

    <!-- paragraph Element -->

    <p>This is a paragraph</p>

    <!-- heading Elements -->

    <!-- heading 1 -->
    <h1>h1</h1>
    
    <!-- heading 2 -->
    <h2>h2</h2>
    
    <!-- heading 3 -->
    <h3>h3</h3>
    
    <!-- heading 4 -->
    <h4>h4</h4>
    
    <!-- heading 5 -->
    <h5>h5</h5>
    
    <!-- heading 6 -->
    <h6>h6</h6>

    <!-- strong Element -->

    <strong>I am Strong</strong>

    <!-- em Element -->

    <em>I am Emphasized</em>

    <!-- Nesting and indentation -->

    <p>This is a <strong>Strong</strong> paragraph that is also <em>Emphasized</em></p>

    <!-- I am a comment I sneak pass browsers-->

    
</body>

</html>
